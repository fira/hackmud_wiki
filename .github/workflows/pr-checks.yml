name: Run PR checks
run-name: Checks for PR#${{ github.event.pull_request.number }}

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_INSTALL_VERSION: 20.x
  PNPM_INSTALL_VERSION: 8

jobs:
  lint:
    name: Linter check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_INSTALL_VERSION }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_INSTALL_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run prettier
        run: pnpm lint

  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_INSTALL_VERSION }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_INSTALL_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run test
        run: pnpm test
      - name: Run build
        run: pnpm build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        id: upload-artifacts
        with:
          name: build
          path: build/
      - name: Find PR number
        id: find-pull-request
        uses: jwalton/gh-find-current-pr@v1
        with:
          state: open
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-inclues: 'Build Successful! PR Build Artifacts available below'
      - name: Update Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ steps.find-pull-request.outputs.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body |-
            Build Succesful! PR Build Artifacts available below

            | Name     | Link                    |
            | -------- | ----------------------- |
            | Commit   | ${{ github.event.pull_request.head.sha }}     |
            | Static Website | ${{ steps.upload-artifacts.outputs.artifact-url }}/index.html |          
          
  dependency-review:
    name: Check for security/license issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v3
